

<main class="profile-page">

    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <!-- <img src="./assets/img/theme/team-4-800x800.jpg" class="rounded-circle"> -->
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <!-- <div class="card-profile-actions py-4 mt-lg-0">
                <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a>
                <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>
              </div> -->
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <!-- <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div> -->
              </div>
            </div>
          </div>
          <!-- <section class="scoreboard">
            <div class="row">
              <div class="score">
                <span class="leader">Score</span>
                <span class="scoreboard">
                  {{ correctAnswersCount }}/{{ totalQuestions }}
                </span>
              </div>
              <div class="badge" *ngIf="question && question.questionId <= totalQuestions">
                <span>Question {{ question.questionId }} of {{ totalQuestions }}</span>
              </div>
              <div class="time-left">
                <span class="leader">Time</span>
                <span class="scoreboard">
                  0:<span *ngIf="timeLeft < 10">0</span>{{ timeLeft }}
                </span>
              </div>
            </div>
          </section> -->
          <div class="well col-md-12">


            <div class="col-md-8" *ngIf="start">
              <h5>{{currentQuestionSet.question}}</h5>
              <div *ngFor="let o of currentQuestionSet.option">
                <input type="radio" name="{{currentQuestionSet.id}}" value="{{o.optionid}}"
                  [(ngModel)]="currentQuestionSet.selected" />{{o.name}}

              </div>
            </div>
            <input type="button" class="btn btn-warning mt-4" style="float: right;" value="Close" (click)="back()" />

            <div *ngIf="submitOrNot">
              <div *ngFor="let correct of correctAnswers">
                
                <p>   Correct Answer is: </p><br>
                {{correct}} 
              
              </div>
            </div>



            <div class="col-md-4" *ngIf="start">
              <h5>{{currentIndex+1}}/{{questions.length}}</h5>
              <input *ngIf="(currentIndex+1) != questions.length" type="button" class="btn btn-primary mt-4"
                style="color: white" value="Next" (click)="next()" />

            </div>
            <div class="col-md-4">
              <input *ngIf="!start" type="button" class="btn btn-primary mt-4" style="color: white"
                value="{{buttonname}}" (click)="startQuiz()" />
            </div>
            <div class="col-md-4" *ngIf="start && currentIndex==questions.length-1">
              <!-- <input type="button" class="submitbtn" value="Submit" (click)="submit()" /> -->
              <a (click)="submit()" class="btn btn-primary mt-4" style="color: white">Submit</a>
            </div>




            <div *ngIf="gameover">
              <h5>Result: {{correct}}/{{questions.length}}</h5>
            </div>



          </div>
