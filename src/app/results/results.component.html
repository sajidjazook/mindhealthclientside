<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 bg-gradient-success">
        <!-- <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span> -->
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-8">
              <h1 class="display-3  text-white">Results
                <span>You searched for the discussion panel {{ searchKey }}</span>
              </h1>                                        
            </div>
            <div class="col-lg-8" *ngIf="noResult" style="margin-top: 20px">
              <span class="display-2 text-white">Please search for a valid discussion!!  </span>
            </div>            
          </div> 
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section id="list" class="section section-lg pt-lg-0 mt--200">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid" *ngFor="let item of discussions">
            <div class="col-lg-12">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <h6 class="text-primary text-uppercase">{{item.name}}</h6>
                  <p class="description mt-1 font-italic">Created by {{ item.userName }}</p>
                  <p class="description mt-3">{{item.description}}</p>
                  <div>
                    <span *ngFor="let cat of item.category" class="badge badge-pill badge-primary">{{cat}} </span>
                    <!-- <span class="badge badge-pill badge-primary">{{item.category}}</span> -->                  
                  </div>
                  <a (click)="submit(item.id)" class="btn btn-primary mt-4" style="color: white">View Discussion</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
