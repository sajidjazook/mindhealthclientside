
<main class="profile-page">
  <section class="section section-lg section-hero section-shaped">
    <div class="shape shape-style-1  bg-gradient-success">
      <!-- <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span> -->
    </div>
    <!-- SVG separator -->
    <div class="separator separator-bottom separator-skew">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="px-4">
          <div class="row justify-content-center">
            <div class="col-lg-3 order-lg-2">
              <div class="card-profile-image">
                <a href="javascript:void(0)">
                  <img src="./assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
                </a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-3 text-lg-right align-self-lg-center">
              <div class="card-profile-actions py-4 mt-lg-0">
                <a [routerLink]="['/virtualassistance']" class="btn btn-sm btn-info mr-4">Virtual Help</a>
                <!-- <a href="javascript:void(0)" class="btn btn-sm btn-info mr-4">Connect</a> -->
                <a href="javascript:void(0)" class="btn btn-sm btn-default float-right">Message</a>
              </div>
            </div>
            <div class="col-lg-4 order-lg-1">
              <div class="card-profile-stats d-flex justify-content-center">
                <div>
                  <span class="heading">22</span>
                  <span class="description">Friends</span>
                </div>
                <div>
                  <span class="heading">10</span>
                  <span class="description">Photos</span>
                </div>
                <div>
                  <span class="heading">89</span>
                  <span class="description">Comments</span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-5">
            <h3>{{ name }}
            </h3>
            <!-- <div class="h4 font-weight-300" ><i class="ni location_pin mr-2 "></i><b>{{rewardCount}}%</b></div> -->
           

            <br>
            <h3>Your progress</h3>
            <!-- *ngIf="(rewardCount >= 0 && rewardCount <= 100)" -->
            <!-- style="width: 50%;height: 5em;" -->
            <section class="myProgress" >
              <ngb-progressbar  
                                [striped]="true" [animated]="true" [value]="rewardCount">
                <strong>{{ rewardCount }}%</strong>
              </ngb-progressbar>
            </section>
           <br>
           <br>
           <!-- ng-show="rewardCount == 3" -->
           <!-- *ngIf="rewardCount == 10" --> 
            <!-- <input  type="button" class="btn btn-primary mt-4" style="color: white" value=" claimReward" disabled /> -->
            <a type="button" *ngIf = "rewardCount === 8"  (click)="claimReward()"  class="btn btn-primary mt-4"  >Claim Reward</a>
                
            <div class="h4 mt-4"><i class="ni business_briefcase-24 mr-2"></i>Your progress is </div>
            <div class="h4 font-weight-300" ><i class="ni location_pin mr-2 "></i><strong>{{ rewardCount }}%</strong></div>
            <div><i class="ni education_hat mr-2"></i>You can claim your reward once you move to 10%</div>
          </div>
          <div class="mt-5 py-5 border-top text-center">
            <div class="row justify-content-center">
              <!-- <div class="col-lg-9">
                <p>An artist of considerable range, Ryan — the name taken by Melbourne-raised, Brooklyn-based Nick Murphy — writes, performs and records all of his own music, giving it a warm, intimate feel with a solid groove structure. An artist of considerable range.</p>
                <a href="javascript:void(0)">Show more</a>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
